apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.k12nt.k12netframe"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 31
        versionName "1.30.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // add: Prevent errors in "Generate Signed APK"
    lintOptions {
        warning 'InvalidPackage' // for OKIO
        warning 'MissingTranslation'
        checkReleaseBuilds false
        disable 'MissingTranslation'
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.google.firebase:firebase-messaging:9.4.0'
    compile 'com.google.firebase:firebase-core:9.4.0'
    compile 'me.leolin:ShortcutBadger:1.1.6@aar'
    compile 'com.google.android.gms:play-services-appindexing:9.4.0'
    compile 'org.jsoup:jsoup:1.9.2'
    // https://mvnrepository.com/artifact/com.android.tools.lint/lint-gradle-api
    //compile 'com.android.tools.lint:lint-gradle-api:26.1.3'
}

