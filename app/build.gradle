apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '27.0.3'
    useLibrary  'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.k12nt.k12netframe"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 35
        versionName "1.31.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // add: Prevent errors in "Generate Signed APK"
    lintOptions {
        warning 'InvalidPackage' // for OKIO
        warning 'MissingTranslation'
        checkReleaseBuilds false
        disable 'MissingTranslation'
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.google.firebase:firebase-messaging:17.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'me.leolin:ShortcutBadger:1.1.6@aar'
    implementation 'com.google.firebase:firebase-appindexing:16.0.1'
    implementation 'org.jsoup:jsoup:1.9.2'
    // https://mvnrepository.com/artifact/com.android.tools.lint/lint-gradle-api
    //compile 'com.android.tools.lint:lint-gradle-api:26.1.3'
}

